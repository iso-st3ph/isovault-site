name: Build and deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install MkDocs and plugins
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocs-minify-plugin mkdocs-redirects

      - name: Build MkDocs site
        run: mkdocs build --clean

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a Personal Access Token stored in repo secret GH_PAGES_PAT.
          # Create a token with `repo` scope and add it to Settings -> Secrets -> Actions.
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./site
          publish_branch: gh-pages
          allow_empty_commit: true
          cname: true
          keep_files: false
