name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
          - name: Deploy to gh-pages
            uses: peaceiris/actions-gh-pages@v3
            with:
              # Use a Personal Access Token stored in repo secret GH_PAGES_PAT.
              # If you named the secret differently (e.g. ISOVAULT), fall back to that.
              personal_token: ${{ secrets.GH_PAGES_PAT || secrets.ISOVAULT }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          allow_empty_commit: true
          cname: true
